machine:
    post:
        - pyenv global 3.4.4 3.5.2 3.6.0

dependencies:
    post:
        - pip install -r requirements-tests.txt:
            parallel: true
        - python setup.py install:
            parallel: true

test:
    override:
        - py.test --flake8 --timeout=10 --cov=./slug:
            parallel: true
